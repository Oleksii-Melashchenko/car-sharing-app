databaseChangeLog:
  - changeSet:
      id: 003-create-payment-table
      author: clo3eX
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: rental_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: payment_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: session_url
                  type: TEXT
              - column:
                  name: session_id
                  type: VARCHAR(255)
              - column:
                  name: amount_to_pay
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: payments
            baseColumnNames: rental_id
            referencedTableName: rentals
            referencedColumnNames: id
            constraintName: fk_payments_rentals
        - addForeignKeyConstraint:
            baseTableName: payments
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_payments_users
