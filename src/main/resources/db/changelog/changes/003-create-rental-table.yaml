databaseChangeLog:
  - changeSet:
      id: 002-create-rental-table
      author: clo3eX
      changes:
        - createTable:
            tableName: rentals
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: car_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: rental_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: return_date
                  type: TIMESTAMP
              - column:
                  name: actual_return_date
                  type: TIMESTAMP
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: rentals
            baseColumnNames: car_id
            referencedTableName: cars
            referencedColumnNames: id
            constraintName: fk_rentals_cars

        - addForeignKeyConstraint:
            baseTableName: rentals
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_rentals_users